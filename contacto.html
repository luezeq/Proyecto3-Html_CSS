<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Café | Granos</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">

    <link rel="preload" href="CSS/normalize.css" as="style">
    <link rel="preload" href="CSS/styles.css" as="style"> 
</head>

<body>
    <header class="header"> 
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__reg no-margin centrar-texto">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>

                <nav class="nav">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
        </div>
        
        <div class="header__texto">
            <h2 class="no-margin centrar-texto">Consejos y cursos</h2>
            <p class="parrafo-header no-margin centrar-texto">Aprende de los expertos con las mejores recetas y consejos</p>
        </div>        
    </header>

    
    <main class="contenedor">
        <h3 class="centrar-texto">¡Contactate con nosotros!</h3>

        <div class="form-image"></div>

        <form class="form">
            
            <div class="campo">
                <label for="nombre" class="campo__label">Nombre</label>
                <input
                    class="campo__field" 
                    type="text" 
                    placeholder="Introduzca su nombre" 
                    id="nombre"
                >
            </div>

            <div class="campo">
                <label for="mail" class="campo__label">E-mail</label>
                <input
                    class="campo__field" 
                    type="email" 
                    placeholder="example@example.com" 
                    id="mail"
                >
            </div>

            <div class="campo">
                <label for="mensaje" class="campo__label">Mensaje</label>
                <textarea
                    class="campo__field campo__field--textarea" 
                    id="mensaje" 
                    placeholder="...">
                </textarea>
            </div>
            

            <div>
                <input 
                    type="submit" 
                    value="enviar" 
                    class="boton boton--aside"
                >
            </div>                
       
        </form>
    </main>
  

    <footer class="footer">
        <div class="contenedor barra">
            <a class="logo-footer" href="index.html">
                <h1 class="logo-footer__reg no-margin centrar-texto">Blog<span class="logo-footer__bold">DeCafé</span></h1>
            </a>

            <nav class="nav">
                <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                <a href="contacto.html" class="navegacion__enlace">Contacto</a>
            </nav>
        </div>
    </footer>
</body>
</html>
